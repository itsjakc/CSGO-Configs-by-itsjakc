///////////////
// Speedhack //
///////////////

// This script will speed up the entire server x4. So you will run at 4
// times the speed when you toggle it on.

alias "speed0" "host_timescale 1; alias speedh speed1"
alias "speed1" "host_timescale 4; alias speedh speed0"
alias "speedh" "speed1"
bind "z" "speedh"
