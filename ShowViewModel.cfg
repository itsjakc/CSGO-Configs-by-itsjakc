 alias "b1" echo " "
 alias "b2" echo "*********************************************";
 alias "b3" echo "YOUR CURRENT VIEWMODEL SETTINGS;
 alias "b4" echo "*********************************************";
 alias "b5" developer 2
 alias "b6" con_filter_enable 1
 alias "b7" con_filter_text viewmodel
