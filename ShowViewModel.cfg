 alias "b9" con_filter_text view_punch
 alias "b10" host_writeconfig //
 alias "b11" developer 0
 alias "b12" con_filter_enable 0
 alias "b13" showconsole
 
 alias "showviewmodel" "b1;b2;b3;b4;b5;b6;b7;b8;b9;b10;b11;b12;b13"
